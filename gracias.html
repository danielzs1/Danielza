<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensaje Enviado - Daniel Zabala</title>
  <style>
    :root {
      --color-acento: #0078ff;
    }
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f4ff 0%, #d9e6ff 100%);
    }
    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 480px;
    }
    h1 { color: var(--color-acento); margin-bottom: 16px; }
    a.boton {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 24px;
      background: var(--color-acento);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    a.boton:hover { background: #005fcc; }
  </style>
</head>
<body>
  <div class="card">
    <h1>¡Gracias por contactarme!</h1>
    <p>Tu mensaje fue enviado correctamente. Te responderé lo antes posible.</p>
    <a href="https://danielzs1.github.io/Danielza/" class="boton">Volver al inicio</a>
  </div>
</body>
</html>
